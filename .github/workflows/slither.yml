name: Slither Analysis
on: [push]
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm update
      - run: npm install @openzeppelin/contracts      
      - run: npm audit fix
      - run: npm ci
      - uses: crytic/slither-action@v0.1.1
        with:
          node-version: 16.15.0 
          target: src/contracts
          solc-version: 0.8.7;
